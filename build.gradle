apply plugin: 'groovy'

repositories {
	mavenCentral()
}


dependencies {
	compile 'org.codehaus.groovy:groovy:3.0.0-beta-1'
	compile 'org.codehaus.groovy:groovy-json:3.0.0-beta-1'

	compile 'commons-cli:commons-cli:1.4'
	compile 'com.google.guava:guava:28.0-jre'

	testCompile 'junit:junit:4.13-beta-3'
}